<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Emissions Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/src/forest.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .container-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
        text-align: center;
      }

      h1 {
        color: #4caf50;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #4caf50;
      }

      .btn-primary {
        background-color: #4caf50;
        border: none;
      }

      .btn-primary:hover {
        background-color: #45a049;
      }

      #outputContainer {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container-wrapper">
      <div class="container">
        <h1>Eco Emissions Calculator</h1>
        <form id="emissionsForm">
          <div class="form-group">
            <label for="destination">Destination:</label>
            <select class="form-control" id="destinationSelect">
              <option value="">Select Destination</option>
              <option
                value="1"
                data-info="ID: 1, Name: Fujitsu Office Manchester"
              >
                Fujitsu Office Manchester
              </option>
              <option
                value="2"
                data-info="ID: 2, Name: Fujitsu Office Berkshire"
              >
                Fujitsu Office Berkshire
              </option>
              <option
                value="3"
                data-info="ID: 3, Name: Fujitsu Office Birmingham"
              >
                Fujitsu Office Birmingham
              </option>
              <option value="4" data-info="ID: 4, Name: Fujitsu Office London">
                Fujitsu Office London
              </option>
              <option
                value="5"
                data-info="ID: 5, Name: Fujitsu Office Basingstoke"
              >
                Fujitsu Office Basingstoke
              </option>
              <option
                value="6"
                data-info="ID: 6, Name: Fujitsu Office Chippenham"
              >
                Fujitsu Office Chippenham
              </option>
              <option
                value="7"
                data-info="ID: 7, Name: Fujitsu Office Stevenage"
              >
                Fujitsu Office Stevenage
              </option>
            </select>
            <div id="destinationInfo"></div>
          </div>

          <div class="form-group">
            <label for="travelMode">Travel Mode:</label>
            <select class="form-control" id="travelModeSelect">
              <option value="">Select Travel Mode</option>
              <option value="air">Air</option>
              <option value="car">Car</option>
              <option value="rail">Rail</option>
            </select>
          </div>

          <div class="form-group">
            <label for="carType">Car Type:</label>
            <select class="form-control" id="carType">
              <option value="">Select fuel type for car if applicable</option>
              <option value="petrol">Petrol</option>
              <option value="diesel">Diesel</option>
              <option value="plugin_hybrid">Plugin Hybrid</option>
              <option value="battery">Battery</option>
            </select>
          </div>

          <div class="form-group">
            <label for="origin">Origin:</label>
            <input
              type="text"
              class="form-control"
              id="origin"
              placeholder="Enter Origin"
            />
          </div>

          <div class="form-group">
            <label for="returnJourney">Return Journey:</label>
            <input
              type="checkbox"
              class="form-check-input"
              id="returnJourney"
            />
          </div>
        </form>
        <button type="submit" class="btn btn-primary" id="calculateButton">
          Calculate
        </button>
        <div id="outputContainer" class="mt-4"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
