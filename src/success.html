<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Emissions Calculator - Success</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/src/forest.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .container-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
        text-align: center;
      }

      h1 {
        color: #4caf50;
      }

      #outputContainer {
        margin-top: 30px;
      }

      #goBackButton {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }

      #goBackButton:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="container-wrapper">
      <div class="container">
        <h1>Data Saved Successfully!</h1>
        <div id="outputContainer"></div>
        <button id="goBackButton">Go Back to Emissions Calculator</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("goBackButton")
        .addEventListener("click", function () {
          window.location.href = "EmissionsApp.html";
        });
    </script>
  </body>
</html>
